services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgres/data
    environment:
      # データベースに接続する際のユーザー名
      POSTGRES_USER: app
      # データベースに接続する際のパスワード
      POSTGRES_PASSWORD: passwd
      # 使用するデータベース名
      POSTGRES_DB: app
volumes:
  db:
    driver: local